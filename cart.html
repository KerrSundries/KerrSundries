<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerr Sundries - Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: #EEDB8A;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #111;
        padding: 20px 0;
    }
    nav {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    nav a {
        color: #EEDB8A;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    nav a:hover, nav a.active {
        color: #FFF;
        transform: scale(1.1);
    }
    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }
    .logo {
        width: 150px;
        height: 150px;
        object-fit: contain;
        transition: transform 1s ease-in-out;
    }
    .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }
    .cart-container {
        background-color: #222;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
    }
    .cart-items {
        list-style-type: none;
        padding: 0;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #EEDB8A;
        padding: 10px 0;
    }
    .cart-item:last-child {
        border-bottom: none;
    }
    .cart-total {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
        text-align: right;
    }
    .paypal-button {
        background-color: #0070BA;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    .paypal-button:hover {
        background-color: #005EA6;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html" >Products</a>
            <a href="cart.html" class="active">Cart</a>

        </nav>
    </header>
    
    <div class="logo-container">
        <img src="logosm.png" alt="Kerr Sundries logo: A circular emblem with a black 'K' on a red-orange gradient background, bordered by gold" class="logo">
    </div>

    <div class="content">
        <h1>Your Cart</h1>
        <div class="cart-container">
            <ul class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
            <button id="paypalButton" class="paypal-button">
                Pay with PayPal
            </button>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script>
    // Sample cart data (in a real application, this would come from a backend or local storage)
    const cart = [
        { name: "Curiosity Cube", price: 19.99 },
        { name: "Whimsical Widget", price: 24.99 },
        { name: "Enigma Essence", price: 15.50 }
    ];

    function updateCart() {
        const cartItemsElement = document.getElementById('cartItems');
        const cartTotalElement = document.getElementById('cartTotal');
        let total = 0;

        cartItemsElement.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.className = 'cart-item';
            li.innerHTML = `
                <span>${item.name}</span>
                <span>$${item.price.toFixed(2)}</span>
            `;
            cartItemsElement.appendChild(li);
            total += item.price;
        });

        cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCart();

        // PayPal button integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                // Calculate the total amount
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // Here you would typically clear the cart and update the server
                });
            }
        }).render('#paypalButton');

        // Logo animation
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseover', () => {
            logo.style.transform = 'rotate(360deg) scale(1.1)';
        });
        logo.addEventListener('mouseout', () => {
            logo.style.transform = 'rotate(0deg) scale(1)';
        });
    });
    </script>
</body>
</html>
